sudo: required
language: java
jdk:
- oraclejdk8
before_install:
- chmod +x mvnw
script:
- "./mvnw clean install -B"
- "./mvnw clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar -Dsonar.login=53ae19da2f95e2cde8660b067f190855addc6dae"
env:
  global:
  - secure: 
  - secure: 
  - COMMIT=${TRAVIS_COMMIT::7}
addons:
  sonarcloud:
    organization: footballassitantteam
    token:
      secure: "$SONAR_TOKEN"
services:
- docker
after_success:
- docker login -u $DOCKER_USER -p $DOCKER_PASS
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH;
  fi`
- export IMAGE_NAME=pwegrzyndocking/footballassistant
- docker build -t $IMAGE_NAME:$COMMIT .
- docker tag $IMAGE_NAME:$COMMIT $IMAGE_NAME:$TAG
- docker push $IMAGE_NAME
deploy:
  provider: heroku
  api_key:
    secure: 
    app: football-assistant
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
