sudo: required
language: java
jdk:
- oraclejdk8
before_install:
- chmod +x mvnw
script:
- "./mvnw clean install -B"
- "./mvnw clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar"
install:
  - pip install --user bzt
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::7}
  # encrypted DOCKER_USER
  - secure: 
  # encrypted DOCKER_PASS
  - secure: 
addons:
  sonarcloud:
    organization: footballassitantteam
    token:
      secure: 
services:
- docker
after_success:
- echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH;
  fi`
- export IMAGE_NAME=pwegrzyndocking/footballassistant
- docker build -t $IMAGE_NAME:$COMMIT .
- docker tag $IMAGE_NAME:$COMMIT $IMAGE_NAME:$TAG
- docker push $IMAGE_NAME
deploy:
  provider: heroku
  app: football-assistant
  api_key:
    secure: 
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
after_deploy:
  - python -m bzt performance_tests.yml -report