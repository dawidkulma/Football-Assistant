<!DOCTYPE html>
<html lang="en" layout:decorate="~{common_layout.html}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Football Assistant - Admin - Posts</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="panel-group" style="margin-top:40px">
            <div class="container">

                <h3>News Posts</h3>
                <hr>

                <a th:href="@{/admin/posts/add}"
                   class="btn btn-primary btn-sm mb-3">
                    Add New Post
                </a>
                <a th:href="@{/admin/summary}"
                   class="btn btn-primary btn-sm mb-3">
                    Back
                </a>


                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th>Title</th>
                        <th>Creation Timestamp</th>
                        <th>Author</th>
                        <th>Action</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="post : ${posts}">

                        <td th:text="${post.title}" />
                        <td th:text="${post.creationTimestamp}" />
                        <td th:text="${post.author.nickname}" />

                        <td>
                            <a th:href="@{/news_post/view/{id}/(id=${post.id})}"
                               class="btn btn-info btn-sm">
                                Show
                            </a>

                            <a th:href="@{/admin/posts/delete(postId=${post.id})}"
                               class="btn btn-danger btn-sm"
                               onclick="if (!(confirm('Are you sure you want to delete this post?'))) return false">
                                Delete
                            </a>

                        </td>


                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</section>
</body>
</html>
