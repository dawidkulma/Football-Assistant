<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" layout:decorate="~{common_layout.html}">
<head>
    <title>Results</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <div class="panel-group" style="margin-top:40px">
            <h2>Search Results</h2><br>
            <div th:each="result : ${results}" class="list-group">
                <a th:href="@{/{item}/view/{id}/(item=${type}, id=${result.getKey()})}" class="list-group-item list-group-item-action flex-column align-items-start">
                    <div class="d-flex w-20 justify-content-between">
                        <h5 th:text="${result.getValue()}" class="mb-1"></h5>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
